<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人摄影作品博客</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            letter-spacing: 2px;
        }
        header p {
            margin: 10px 0 0;
            font-size: 16px;
            color: #ccc;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px;
        }
        .gallery-item {
            text-align: center;
            max-width: 320px;
        }
        .gallery img {
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            width: 300px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .gallery p {
            margin-top: 10px;
            color: #555;
            font-size: 14px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #bbb;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>我的摄影作品</h1>
    <p>记录生活中的美好瞬间</p>
</header>

<main>
    <section class="gallery">
        <!-- 绝对路径图片 -->
        <div class="gallery-item">
            <img src="https://raw.githubusercontent.com/HadesYAN/HadesYAN.github.io/main/日落.jpg" alt="日落">
            <p>温暖的日落，散发着柔和的光芒。</p>
        </div>

        <!-- 相对路径图片 -->
        <div class="gallery-item">
            <img src="./images/夕阳.jpg" alt="夕阳">
            <p>余晖中的夕阳，洒满整个天际。</p>
        </div>

        <div class="gallery-item">
            <img src="./images/夜景.jpg" alt="夜景">
            <p>城市的夜晚，霓虹灯与繁星共舞。</p>
        </div>

        <div class="gallery-item">
            <img src="./images/雪山.jpg" alt="雪山">
            <p>无人扶我青云志 我自踏雪至山巅</p>
        </div>
    </section>

    <section style="padding: 20px 40px;">
        <h2>关于我</h2>
        <p style="color: #555; line-height: 1.6;">
            大家好，我是 HadesYAN，一名热爱摄影和自然的旅行者。
            通过镜头，我记录下世界的光影，分享那些动人心魄的瞬间。
            欢迎来到我的摄影博客，一起感受每一帧风景的故事。
        </p>
    </section>
</main>

<footer>
    &copy; 2025 HadesYAN 的摄影博客 | 由 HadesYAN 亲自打造 | 感谢您的访问
</footer>

</body>
</html>
